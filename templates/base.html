<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>{% block title %}Temp Title{% endblock %}</title>
</head>
<body>
	{% if user.username %}
		Greetings to you {{ user.username }}. You are logged in.
		<a href="/logout/">Logout</a>
	{% else %}
		Welcome Anonymous. You can log in <a href="/login/">here</a>.
	{% endif %}
	
	<h1>{% block header %}Temp Title{% endblock %}</h1>
	{% block content %}
	{% endblock content %}
</body>
