{% extends "base.html" %}
{% block title %}Login Here{% endblock title %}
{% block greeting %}{% endblock greeting %}
{% block header %}User Login{% endblock header %}
{% block content %}
	<form action="." method="post" >
		{% csrf_token %}
		<label for="id_username">Username</label>
		{{ form.username }}
		<br />
		<label for="id_password">Password</label>
		{{ form.password }}
		<br />
		<p><input type="submit" value="Log In &rarr;"></p>
		<input type="hidden" name="next" value="/" />
	</form>


{% endblock content %}
